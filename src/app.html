<!doctype html>
<html lang="vi">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description"
		content="Xem nhanh âm lịch hôm nay và các ngày lễ sắp tới." />
	<meta name="theme-color" content="#ffffff" />
	<title>Âm lịch - Ngày lễ</title>
	<link rel="icon" type="image/svg+xml" href="/lunar-calendar.svg" />
	<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
	<link rel="manifest" href="/site.webmanifest" />
	<link rel="canonical" href="https://amlich.xyz/" />

	<!-- Open Graph -->
	<meta property="og:type" content="website" />
	<meta property="og:locale" content="vi_VN" />
	<meta property="og:url" content="https://amlich.xyz/" />
	<meta property="og:title" content="Âm lịch - Ngày lễ" />
	<meta property="og:description"
		content="Xem nhanh âm lịch hôm nay và các ngày lễ sắp tới." />
	<meta property="og:image" content="https://amlich.xyz/og-image.png" />
	<meta property="og:image:width" content="1200" />
	<meta property="og:image:height" content="630" />

	<!-- Twitter/X falls back to OG tags, only card type needed -->
	<meta name="twitter:card" content="summary_large_image" />

	<!-- JSON-LD Structured Data -->
	<script type="application/ld+json">
		{
			"@context": "https://schema.org",
			"@type": "WebSite",
			"name": "Âm lịch - Ngày lễ",
			"url": "https://amlich.xyz/",
			"description": "Xem nhanh âm lịch hôm nay và các ngày lễ sắp tới.",
			"inLanguage": "vi"
		}
		</script>

	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
